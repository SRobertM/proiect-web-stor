<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="register.css" />
<head>
<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Conectare</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Utilizator" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Parola" />
                    </div>
                      <input type="submit" class="btn solid" value="Login" />
                    <!--  <p class="social-text">Or Sign in with social platforms</p>
                      <div class="social-media">
                          <a href=
                      </div> -->
                </form>
            </div>

            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Inregistrare</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Utilizator" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Parola" />
                    </div>
                      <input type="submit" class="btn solid" value="Login" />
                    <!--  <p class="social-text">Or Sign in with social platforms</p>
                      <div class="social-media">
                          <a href=
                      </div> -->
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Esti nou pe aici?</h3>
                    <p>
                        Lorem ipsum
                    </p>
                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Este deja unul de-al nostru?</h3>
                    <p>
                        Lorem ipsum
                    </p>
                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
